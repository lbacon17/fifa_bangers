<div class="modal fade" id="song-{{ song.id }}" tabindex="-1" role="dialog" aria-labelledby="song-{{ song.id }}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="song-{{ song.id }}Label">
                    Remove {{ song.title }} from {{ playlist.playlist_name }}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="mb-2">
                    Are you sure you want to remove {{ song.title }} from {{ playlist.playlist_name }}?
                </p>
                <p class="mb-0">
                    <strong class="text-danger uppercase">You will not be able to undo this action.</strong>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light text-dark cancel" data-dismiss="modal" aria-label="Close">
                    Cancel
                </button>
                <a href="{% url 'remove_song_from_playlist' playlist.id song.id %}" class="btn btn-danger">
                    Remove
                </a>
            </div>
        </div>
    </div>
    
</div>
