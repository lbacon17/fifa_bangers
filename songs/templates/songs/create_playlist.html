{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container text-center">
    <div class="row mt-5 py-3">
        <div class="col-12">
            <h3 class="my-3">New Playlist</h3>
        </div>
    </div>
</div>
<div class="container-fluid mt-5 pt-5">
    <div class="row">
        <div class="col-12">
            <form action="{% url 'create_playlist' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <a href="{% url 'songs' %}" class="btn bg-white border-dark">Cancel</a>
                <button type="submit" class="btn btn-success">Create Playlist</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
