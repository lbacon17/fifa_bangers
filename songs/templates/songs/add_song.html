{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container text-center">
    <div class="row mt-5 py-3">
        <div class="col-12">
            <h3 class="my-3">Add a song</h3>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-1 col-sm-2 col-lg-3">
            <form action="{% url 'add_song' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-right">
                    <a href="{% url 'songs' %}" class="btn bg-white border-dark">Cancel</a>
                    <button type="submit" class="btn btn-success">Add Song</button>
                    <button type="submit" class="btn btn-success" name="another">Save and add another</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
