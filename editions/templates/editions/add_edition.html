{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h1>Add Edition</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-1 col-sm-2 col-lg-3"></div>
            <div class="col-10 col-sm-8 col-lg-6">
                <form action="{% url 'add_edition' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">Add Edition</button>
                </form>
            </div>
            <div class="col-1 col-sm-2 col-lg-3"></div>
        </div>
    </div>
{% endblock %}
