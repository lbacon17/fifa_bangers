{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h1>Select Year</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                {% for year in years %}
                    {% for edition in editions %}
                        <h3>{{ year.year }}</h3>
                    {% endfor %}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
