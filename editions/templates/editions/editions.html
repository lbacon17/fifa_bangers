{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h1>Select Year</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                {% for edition in editions %}
                    <h3><a href="{% url 'get_edition' edition.id %}">{{ edition.year }}</a></h3>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
